<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love U Olip ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .love-text {
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            animation: glow 2s ease-in-out infinite alternate, float 3s ease-in-out infinite;
        }

        .love-text span {
            display: inline-block;
            animation: bounce 0.6s ease infinite;
        }

        .love-text span:nth-child(1) { animation-delay: 0s; }
        .love-text span:nth-child(2) { animation-delay: 0.1s; }
        .love-text span:nth-child(3) { animation-delay: 0.2s; }
        .love-text span:nth-child(4) { animation-delay: 0.3s; }
        .love-text span:nth-child(5) { animation-delay: 0.4s; }
        .love-text span:nth-child(6) { animation-delay: 0.5s; }
        .love-text span:nth-child(7) { animation-delay: 0.6s; }
        .love-text span:nth-child(8) { animation-delay: 0.7s; }
        .love-text span:nth-child(9) { animation-delay: 0.8s; }
        .love-text span:nth-child(10) { animation-delay: 0.9s; }
        .love-text span:nth-child(11) { animation-delay: 1s; }
        .love-text span:nth-child(12) { animation-delay: 1.1s; }

        .heart-icon {
            font-size: 5rem;
            color: #ff4757;
            animation: heartbeat 1s ease-in-out infinite;
            margin: 20px 0;
        }

        .sub-text {
            font-size: 1.5rem;
            color: #ffa8a8;
            margin-top: 20px;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        /* Bubble Hearts */
        .bubble {
            position: fixed;
            bottom: -100px;
            font-size: 24px;
            animation: rise 8s ease-in infinite;
            opacity: 0.8;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 0.8;
                transform: translateX(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
            }
            to {
                text-shadow: 0 0 40px #ff6b6b, 0 0 80px #ff6b6b, 0 0 100px #ff4757;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.3);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .love-text {
                font-size: 2.5rem;
            }
            .heart-icon {
                font-size: 3rem;
            }
            .sub-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love-text">
            <span>I</span>
            <span>&nbsp;</span>
            <span>L</span>
            <span>o</span>
            <span>v</span>
            <span>e</span>
            <span>&nbsp;</span>
            <span>U</span>
            <span>&nbsp;</span>
            <span>O</span>
            <span>l</span>
            <span>i</span>
            <span>p</span>
        </div>
        <div class="heart-icon">‚ù§Ô∏è</div>
        <p class="sub-text">Forever & Always üíï</p>
    </div>

    <script>
        // Create floating heart bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû', 'ü©∑', 'ü§ç'];
            bubble.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.fontSize = Math.random() * 30 + 20 + 'px';
            bubble.style.animationDuration = Math.random() * 5 + 5 + 's';
            
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = Math.random() * 2 + 1 + 's';
            
            const colors = ['#ff6b6b', '#ffa8a8', '#ffffff', '#ff4757', '#ffb8b8'];
            sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.boxShadow = `0 0 10px ${sparkle.style.background}`;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Generate bubbles and sparkles
        setInterval(createBubble, 300);
        setInterval(createSparkle, 500);

        // Initial bubbles
        for (let i = 0; i < 15; i++) {
            setTimeout(createBubble, i * 200);
        }
    </script>
</body>
</html>
