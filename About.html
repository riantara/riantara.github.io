<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rian ♥ Olip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #3b0066, #050014 60%);
      color: #fff;
    }

    .wrapper { width: 100%; max-width: 420px; text-align: center; padding: 20px; }

    /* BAR */
    .love-bar-wrap { position: relative; margin-bottom: 30px; height: 85px; }

    .love-bar {
      position: absolute;
      left: 0; right: 0;
      bottom: 20px;
      width: 100%; height: 30px;
      border: 2px solid white;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      overflow: hidden;
      padding: 2px;
      transform-origin: center bottom; /* supaya balon membesar ke atas */
      transition: transform 0.25s ease-out;
    }

    .love-bar-inner {
      width: 0%;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff00ff, #ff4b8b);
      box-shadow: 0 0 15px rgba(255,0,255,0.8);
      transition: width 0.28s ease;
    }

    .love-percent-display {
      position: absolute;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%);
      font-weight: 600;
      text-shadow: 0 0 4px #000;
      transition: transform 0.25s ease-out;
    }

    .love-bar-labels {
      position: absolute;
      left: 0; right: 0;
      bottom: -2px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.85;
    }

    /* KARTU */
    .card {
      background: radial-gradient(circle at top, #1f002f, #050011 65%);
      border-radius: 35px;
      padding: 40px 20px 45px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      position: relative;
      overflow: hidden;
    }

    .card.heart-pulse::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(255,0,255,0.16), transparent 55%);
      animation: pulse 0.3s ease-out;
    }

    @keyframes pulse {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .heart-circle {
      width: 230px; height: 230px;
      border-radius: 50%;
      margin: 0 auto 26px;
      background: radial-gradient(circle at 30% 0, rgba(255,0,255,0.32), #050011);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 45px rgba(255,0,255,0.35);
      position: relative;
    }

    .heart-svg { width: 150px; height: 150px; filter: drop-shadow(0 0 12px rgba(255,11,249,0.9)); }
    .heart-path { fill: none; stroke: #ff0bf9; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; }

    .names { letter-spacing: 0.35em; font-size: 18px; font-weight: 600; margin-bottom: 8px; }
    .hint { margin-top: 26px; font-size: 11px; opacity: 0.7; letter-spacing: 0.25em; }
    .bottom-name { margin-top: 18px; font-size: 11px; opacity: 0.55; letter-spacing: 0.25em; }

    .click-area { cursor: pointer; -webkit-tap-highlight-color: transparent; }

    /* LOVE BUBBLE */
    .bubble-heart {
      position: absolute;
      font-size: 18px;
      color: #ff0bf9;
      text-shadow: 0 0 6px rgba(255,0,255,0.9);
      pointer-events: none;
      animation: floatUp 1.1s ease-out forwards;
      transform: translate(-50%, 0) scale(0.8);
    }

    @keyframes floatUp {
      0%   { transform: translate(-50%, 0) scale(0.8); opacity: 1; }
      100% { transform: translate(-50%, -110px) scale(1.25); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- BAR -->
    <div class="love-bar-wrap" id="barWrap">
      <div class="love-bar" id="bar">
        <div class="love-bar-inner" id="barInner"></div>
      </div>
      <div class="love-percent-display" id="barPercent">0%</div>
      <div class="love-bar-labels"><span>0%</span><span>100%</span></div>
    </div>

    <!-- CARD -->
    <div class="card click-area" id="loveCard">
      <div class="heart-circle" id="heartCircle">
        <svg class="heart-svg" viewBox="0 0 200 200">
          <path class="heart-path" d="M100 170 L35 105 A35 35 0 0 1 100 70 A35 35 0 0 1 165 105 Z"/>
        </svg>
      </div>
      <div class="names">RIAN ♥ OLIP</div>
      <div class="hint">TAP = LOVE</div>
      <div class="bottom-name">RIAN ♥ OLIP</div>
    </div>
  </div>

  <script>
    const bar = document.getElementById("bar");
    const barInner = document.getElementById("barInner");
    const barPercent = document.getElementById("barPercent");
    const card = document.getElementById("loveCard");
    const heartCircle = document.getElementById("heartCircle");

    let love = 0;              // bisa >100
    const step = 10;           // naik tiap tap
    let balloonScale = 1;      // skala pembesaran balon

    function update() {
      barPercent.textContent = Math.round(love) + "%";
      barInner.style.width = Math.min(love, 100) + "%";

      // setelah >100, balon makin besar sesuai love
      if (love > 100) {
        balloonScale += 0.08;                               // semakin tap semakin besar
        bar.style.transform = `scaleY(${balloonScale}) scaleX(${1 + (balloonScale-1)*0.25})`;
        barPercent.style.transform = `translateX(-50%) scale(${1 + (balloonScale-1)*0.45})`;
      }
    }

    function bubble() {
      for (let i = 0; i < 6; i++) {
        const sp = document.createElement("span");
        sp.className = "bubble-heart";
        sp.textContent = "♥";
        sp.style.left = `calc(50% + ${(Math.random()-0.5)*35}px)`;
        sp.style.top  = `calc(50% + ${(Math.random()-0.5)*15}px)`;
        sp.style.animationDuration = (0.9 + Math.random()*0.3) + "s";
        sp.style.fontSize = (15 + Math.random()*4) + "px";
        heartCircle.appendChild(sp);
        setTimeout(()=>sp.remove(), 1200);
      }
    }

    function tap() {
      love += step;
      update();
      bubble();
      card.classList.add("heart-pulse");
      setTimeout(()=> card.classList.remove("heart-pulse"), 200);
    }

    card.addEventListener("click", tap);
    card.addEventListener("touchstart", e => { e.preventDefault(); tap(); }, { passive:false });
    update();
  </script>
</body>
</html>
