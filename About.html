<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Rian ♥ Olip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #ffe6f7 0, #1b1b3a 45%, #050514 100%);
      color: #fff;
    }

    /* Background animated gradient */
    .bg-layer {
      position: fixed;
      inset: -50px;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 0, 120, 0.4), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(0, 180, 255, 0.4), transparent 60%),
        radial-gradient(circle at 50% 120%, rgba(255, 200, 0, 0.35), transparent 60%);
      filter: blur(4px);
      animation: bgMove 18s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes bgMove {
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(-30px, 30px,0) scale(1.1); }
      100% { transform: translate3d(30px,-30px,0) scale(1.05); }
    }

    /* Floating hearts background */
    .floating-heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: rgba(255, 255, 255, 0.9);
      transform: rotate(45deg);
      border-radius: 4px;
      pointer-events: none;
      animation: floatUp 7s linear infinite;
      z-index: -1;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -7px;
      left: 0;
    }

    .floating-heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(0.7);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-150vh) rotate(45deg) scale(1.5);
        opacity: 0;
      }
    }

    /* Center layout */
    .center {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      position: relative;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      border-radius: 30px;
      background: rgba(8, 8, 24, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.06);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -60px;
      background:
        conic-gradient(from 120deg, rgba(255, 255, 255, 0.1), transparent 40%, rgba(255, 0, 128, 0.5), transparent 80%);
      opacity: 0.7;
      mix-blend-mode: screen;
      animation: rotateAura 16s linear infinite;
    }

    @keyframes rotateAura {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card-inner {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Neon ring + heart in middle */
    .orbit-wrapper {
      position: relative;
      width: 230px;
      height: 230px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orbit-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 0 20px rgba(255, 0, 128, 0.35),
        0 0 60px rgba(0, 180, 255, 0.25);
      backdrop-filter: blur(4px);
      animation: ringGlow 6s ease-in-out infinite alternate;
    }

    @keyframes ringGlow {
      0% {
        box-shadow:
          0 0 12px rgba(255, 0, 128, 0.3),
          0 0 26px rgba(0, 180, 255, 0.2);
      }
      100% {
        box-shadow:
          0 0 28px rgba(255, 0, 128, 0.7),
          0 0 60px rgba(0, 180, 255, 0.5);
      }
    }

    /* Small orbiting dots */
    .orbit-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff4d9e);
      box-shadow: 0 0 12px rgba(255, 140, 180, 0.9);
      animation: orbit 10s linear infinite;
      transform-origin: 50% 100px;
    }

    .orbit-dot:nth-child(2) {
      animation-duration: 14s;
      transform-origin: 50% 70px;
      opacity: 0.8;
    }

    .orbit-dot:nth-child(3) {
      animation-duration: 18s;
      transform-origin: 50% 120px;
      opacity: 0.6;
    }

    @keyframes orbit {
      0%   { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(0); }
    }

    .heart-core {
      position: relative;
      width: 90px;
      height: 90px;
      transform: rotate(45deg);
      background: radial-gradient(circle at 30% 30%, #fff, #ff4d9e);
      border-radius: 30px;
      box-shadow:
        0 0 25px rgba(255, 77, 158, 0.9),
        0 0 60px rgba(255, 198, 234, 0.6);
      animation: heartBeat 1.4s ease-in-out infinite;
    }

    .heart-core::before,
    .heart-core::after {
      content: "";
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: inherit;
    }

    .heart-core::before {
      top: -45px;
      left: 0;
    }

    .heart-core::after {
      left: -45px;
      top: 0;
    }

    @keyframes heartBeat {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50%      { transform: rotate(45deg) scale(1.25); }
    }

    /* Names */
    .names {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .symbol {
      font-size: 1.8rem;
      vertical-align: middle;
      animation: symbolPulse 1.5s ease-in-out infinite;
    }

    @keyframes symbolPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(255, 100, 160, 0.3)); }
      50%      { transform: scale(1.25); filter: drop-shadow(0 0 20px rgba(255, 100, 160, 0.8)); }
    }

    .tagline {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.28em;
      opacity: 0.8;
    }

    /* Small static note in bottom */
    .corner-note {
      position: fixed;
      bottom: 14px;
      right: 18px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.6;
      z-index: 3;
    }

    .corner-note span {
      opacity: 0.8;
    }

    .tap-hint {
      position: fixed;
      bottom: 16px;
      left: 18px;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.65;
      z-index: 3;
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 20px 30px;
      }
      .orbit-wrapper {
        width: 190px;
        height: 190px;
      }
      .names {
        letter-spacing: 0.12em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>

  <div class="center">
    <div class="card">
      <div class="card-inner">
        <div class="orbit-wrapper">
          <div class="orbit-ring"></div>

          <!-- Dots mengelilingi hati -->
          <div class="orbit-dot"></div>
          <div class="orbit-dot"></div>
          <div class="orbit-dot"></div>

          <!-- Hati utama -->
          <div class="heart-core"></div>
        </div>

        <!-- Hanya nama dan simbol love, tanpa kalimat panjang -->
        <div class="names">
          RIAN
          <span class="symbol">♥</span>
          OLIP
        </div>
        <div class="tagline">
          FOREVER • LOVE • ART
        </div>
      </div>
    </div>
  </div>

  <div class="corner-note">
    <span>RIAN ♥ OLIP</span>
  </div>

  <div class="tap-hint">
    CLICK / TAP = HEARTS
  </div>

  <script>
    // Buat hati kecil mengambang dari bawah
    function createHeart(x, y, fromClick = false) {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");

      const size = Math.random() * 16 + 10; // 10–26px
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      if (fromClick && typeof x === "number" && typeof y === "number") {
        heart.style.left = x - size / 2 + "px";
        heart.style.top = y - size / 2 + "px";
      } else {
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-50px";
      }

      const duration = Math.random() * 4 + 5; // 5–9s
      heart.style.animationDuration = duration + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }

    // Otomatis tiap beberapa detik
    setInterval(() => {
      createHeart();
    }, 1200);

    // Klik / tap untuk munculin hati di posisi klik
    document.addEventListener("click", (event) => {
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          const offsetX = event.clientX + (Math.random() * 60 - 30);
          const offsetY = event.clientY + (Math.random() * 60 - 30);
          createHeart(offsetX, offsetY, true);
        }, i * 120);
      }
    });
  </script>
</body>
</html>
