<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creation of Rose: Tangan Boneka Pink</title>
    <style>
        /* --- Tema Dasar (Hutan) --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle, #3a3b3a 0%, #000000 100%); /* Latar belakang gelap dramatis */
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center; 
            font-family: sans-serif;
            position: relative;
        }

        /* --- Efek Bintang/Partikel Latar Belakang --- */
        .star-fall {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 15s linear infinite;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            opacity: 0;
            z-index: 1;
        }

        @keyframes twinkle {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* --- Desain Tangan Boneka Pink --- */

        .creation-container {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .hand {
            font-size: 150px; 
            transition: transform 0.3s ease-out;
            cursor: default; 
            
            /* ---- PERUBAHAN UTAMA UNTUK TANGAN PINK ---- */
            color: #ff69b4; /* Warna pink hot (Deep Pink) */
            filter: drop-shadow(0 0 10px #ff69b4) drop-shadow(0 0 5px #f08080); /* Efek glow pink */
            /* Mengubah warna emoji menggunakan filter */
            -webkit-filter: drop-shadow(0 0 10px #ff69b4) drop-shadow(0 0 5px #f08080); 
            /* ------------------------------------------ */
        }

        .hand-left {
            transform: translateX(20px) rotate(-10deg); /* Sedikit rotasi */
        }

        .hand-right {
            transform: translateX(-20px) rotate(10deg); /* Sedikit rotasi */
        }

        /* Titik Sentuh (Trigger) di antara dua jari */
        .touch-trigger {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 15; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Efek Cahaya Merah pada Titik Sentuh */
            box-shadow: 0 0 15px #f50057, 
                        0 0 30px #f50057, 
                        0 0 40px #f50057, 
                        0 0 10px rgba(255, 0, 85, 0.8);
            background: rgba(255, 0, 85, 0.4);
            animation: pulseGlow 1.5s infinite alternate;
        }

        /* Animasi Glow Berdenyut */
        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.15); /* Denyutan lebih besar */
                opacity: 1;
            }
        }

        /* Efek Tangan Bergerak Saat Sentuh */
        .creation-container.active .hand-left {
            transform: translateX(10px) rotate(-10deg);
        }
        .creation-container.active .hand-right {
            transform: translateX(-10px) rotate(10deg);
        }


        /* --- Desain Mawar Jatuh (Dipertahankan) --- */
        .falling-rose {
            position: absolute;
            top: 45%; 
            font-size: 24px;
            pointer-events: none;
        }

        /* Keyframes untuk animasi jatuh (dipertahankan) */
        @keyframes fallAndSpin {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg) translateX(calc(-50px + Math.random() * 100px)); 
                opacity: 0.7;
            }
        }
        
        /* Instruksi kecil */
        .instruction {
            position: absolute;
            bottom: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            z-index: 10;
        }

    </style>
</head>
<body>

    <div class="creation-container" id="creationContainer">
        <div class="hand hand-left">üñêÔ∏è</div> 
        
        <div class="touch-trigger" id="touchTrigger"></div>

        <div class="hand hand-right">üñêÔ∏è</div> 
    </div>

    <div class="instruction">Sentuh Cahaya Merah untuk Menciptakan Mawar</div>

    <script>
        const touchTrigger = document.getElementById('touchTrigger');
        const creationContainer = document.getElementById('creationContainer');

        // --- FUNGSI CREATE ROSE ---
        function createRose() {
            const rose = document.createElement('div');
            rose.innerHTML = 'üåπ'; 
            rose.classList.add('falling-rose');

            // Posisi awal mawar di tengah trigger
            const triggerRect = touchTrigger.getBoundingClientRect();
            const startX = triggerRect.left + triggerRect.width / 2;
            const startY = triggerRect.top + triggerRect.height / 2;
            
            rose.style.left = startX + 'px';
            rose.style.top = startY + 'px'; 

            const size = Math.random() * 20 + 20;
            rose.style.fontSize = size + 'px';

            const duration = Math.random() * 3 + 3;
            const randomSway = Math.random() * 100 - 50; 
            const animationName = `fall-${Math.random().toString(36).substr(2, 9)}`; 
            
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes ${animationName} {
                    0% {
                         transform: translate(0, 0);
                         opacity: 1;
                    }
                    100% {
                        transform: translate(${randomSway}px, 100vh) rotate(${Math.random() * 720}deg); 
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            rose.style.animation = `${animationName} ${duration}s linear forwards`;

            document.body.appendChild(rose);

            setTimeout(() => {
                rose.remove();
                style.remove();
            }, duration * 1000);
        }

        // --- FUNGSI STAR FALL (Background) ---
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star-fall');
            star.style.left = Math.random() * window.innerWidth + 'px'; 
            star.style.animationDuration = Math.random() * 10 + 5 + 's'; 
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px'; 
            document.body.appendChild(star);
            setTimeout(() => { star.remove(); }, 15000); 
        }
        // Jalankan background terus menerus
        setInterval(createStar, 200); 

        // --- EVENT LISTENER UTAMA ---
        touchTrigger.addEventListener('click', () => {
            // Efek Tangan Mendekat saat Klik
            creationContainer.classList.add('active');
            setTimeout(() => creationContainer.classList.remove('active'), 200);

            // Munculkan 15 mawar sekaligus
            for(let i = 0; i < 15; i++) {
                setTimeout(createRose, i * 50);
            }
        });
    </script>

</body>
</html>
