<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Rian ♥ Olip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(145deg, #0b0013, #1d0030 60%, #3c004e);
      color: #fff;
    }

    /* Nebula background movement */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 40%, rgba(255, 0, 140, 0.4), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(0, 180, 255, 0.35), transparent 60%);
      filter: blur(40px);
      animation: bgMove 16s ease-in-out infinite alternate;
      z-index: -2;
    }
    @keyframes bgMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-40px, 40px); }
    }

    .center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .frame {
      position: relative;
      border-radius: 32px;
      padding: 46px 34px;
      max-width: 430px;
      width: 100%;
      text-align: center;
      background: rgba(8, 8, 24, 0.7);
      border: 1px solid rgba(255,255,255,0.13);
      backdrop-filter: blur(14px);
      box-shadow:
        0 0 45px rgba(255,0,180,0.25),
        0 0 120px rgba(0,170,255,0.25);
    }

    /* LOVE symbol — neon futuristic */
    .love-holder {
      position: relative;
      width: 230px;
      height: 230px;
      margin: 0 auto 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* rotating glow ring */
    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 40px rgba(255,0,150,0.32);
      animation: rotate 8s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* new heart symbol (abstract neon heart) */
    .neon-heart {
      position: relative;
      width: 130px;
      aspect-ratio: 1;
      filter: drop-shadow(0 0 12px rgba(255, 0, 180, 0.7));
    }
    .neon-heart svg {
      width: 100%;
      height: 100%;
      animation: pulse 1.7s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.22); opacity: 0.88; }
    }

    .names {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.18em;
    }
    .symbol {
      font-size: 1.7rem;
      animation: glow 1.6s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 0 transparent); }
      50% { filter: drop-shadow(0 0 12px rgba(255,100,160,1)); }
    }

    /* floating click hearts */
    .float-heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: rgba(255,255,255,0.92);
      border-radius: 4px;
      transform: rotate(45deg);
      pointer-events: none;
      animation: fly 8s linear forwards;
      z-index: -1;
    }
    .float-heart::before, .float-heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
    }
    .float-heart::before { top: -7px; left: 0; }
    .float-heart::after  { top: 0; left: -7px; }
    @keyframes fly {
      0%   { transform: translateY(0) scale(0.7) rotate(45deg); opacity: 0; }
      20%  { opacity: 1; }
      100% { transform: translateY(-150vh) scale(1.5) rotate(45deg); opacity: 0; }
    }

    .corner {
      position: fixed;
      bottom: 14px;
      right: 14px;
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      opacity: 0.6;
      pointer-events: none;
    }

    .hint {
      position: fixed;
      bottom: 14px;
      left: 14px;
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      opacity: 0.65;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="center">
    <div class="frame">
      <div class="love-holder">
        <div class="ring"></div>

        <!-- Neon heart icon (baru, lebih keren) -->
        <div class="neon-heart">
          <svg viewBox="0 0 512 512">
            <path d="M471.7 73.1c-54.5-46.4-136-38.3-186.4 13.9L256 116.7l-29.3-29.6C176.3 34.8 94.7 26.7 40.3 73.1-24.6 128.8-13.1 226.4 43 285l190 193.7c6.2 6.3 16.4 6.3 22.6 0L469 285c56.1-58.6 67.6-156.2 2.7-211.9z"
              fill="none"
              stroke="rgba(255,0,160,1)"
              stroke-width="32"
              stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
      </div>

      <div class="names">
        RIAN <span class="symbol">♥</span> OLIP
      </div>
    </div>
  </div>

  <div class="corner">RIAN ♥ OLIP</div>
  <div class="hint">CLICK / TAP = HEART</div>

  <script>
    function popHeart(x, y) {
      const h = document.createElement("div");
      h.classList.add("float-heart");
      const s = Math.random()*16 + 10;
      h.style.width = s+"px";
      h.style.height = s+"px";
      h.style.left = x - s/2 + "px";
      h.style.top  = y - s/2 + "px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 8000);
    }

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight + 40;
      popHeart(x, y);
    }, 1300);

    document.addEventListener("click", e => {
      for(let i=0;i<4;i++){
        setTimeout(()=>{
          popHeart(e.clientX + (Math.random()*60 - 30),
                   e.clientY + (Math.random()*60 - 30));
        }, i*120);
      }
    });
  </script>
</body>
</html>
